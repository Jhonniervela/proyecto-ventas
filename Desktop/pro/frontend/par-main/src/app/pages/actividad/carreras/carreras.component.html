<button type="button" (click)="openModal()" class="float-right btn btn-info mb-5">Nuevo</button>
<div class="table-responsive">
  <table class="table table-bordered table-striped ">
    <thead>
      <tr>
        <th>#</th>
        <th>Carreras</th>
        <th>Facu</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carrera of carreras; index as i" >
        <td>{{carrera.caId}}</td>
        <td>{{carrera.caNombre}}</td>
        <td>{{carrera.caFacu}}</td>
        <td align="center">
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(carrera)">Editar
          </button>
        </td>
        <td align="center">s
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(carrera)">Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
