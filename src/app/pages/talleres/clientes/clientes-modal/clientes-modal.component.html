<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}} Cliente</h4>
  <button (click)="activeModal.dismiss()" type="button" class="close"
          aria-label="Close button" aria-describedby="modal-title">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formCliente">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
        <input formControlName="cliNombre" type="text"  class="form-control" placeholder="Ingrese nombre">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Apellido</label>
      <div class="col-sm-9">
        <input formControlName="cliApellido" type="text" class="form-control" placeholder="Ingrese apellido">
      </div>
    </div>

    <label class="col-sm-3 col-form-label">DNI</label>
    <div class="col-sm-9">
      <input formControlName="cliDni" type="text"  class="form-control" placeholder="Ingrese DNI">
    </div>


<label class="col-sm-3 col-form-label">Direccion</label>
<div class="col-sm-9">
  <input formControlName="cliDireccion" type="text"  class="form-control" placeholder="Ingrese Direccion">
</div>


<label class="col-sm-3 col-form-label">Telefono</label>
<div class="col-sm-9">
  <input formControlName="cliTelefono" type="text"  class="form-control" placeholder="Ingrese Telefono">
</div>

    <label class="col-sm-3 col-form-label">Gmail</label>
    <div class="col-sm-9">
      <input formControlName="cliEmail" type="text"  class="form-control" placeholder="Ingrese Gmail">
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="formCliente.invalid" *ngIf="title=='Nuevo'" class="btn btn-primary" (click)="save()">Guardar</button>
  <button type="button" [disabled]="formCliente.invalid" *ngIf="title=='Modificar'" class="btn btn-primary" (click)="update()">Guardarr</button>
  <button type="button" class="btn btn-outline-secondary"
          (click)="activeModal.dismiss('Cerrar modal')">Cancelar</button>
</div>
