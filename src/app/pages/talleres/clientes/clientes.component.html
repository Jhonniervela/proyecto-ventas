<div container styles="height: 150px; width: 10px; ">
  <button (click)="openModal()" type="button" class="btn btn-primary float-right mb-3">Nuevo</button>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <tbody>
      <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>DNI</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>gmail</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tbody>
    <tbody>
      <tr *ngFor="let cliente of clientes ; index as i">
        <td>{{i+1}}</td>
        <td>{{cliente.cliNombre}}</td>
        <td>{{cliente.cliApellido}}
        <td>{{cliente.cliDni}}</td>
        <td>{{cliente.cliDireccion}}</td>
        <td>{{cliente.cliTelefono}}</td>
        <td>{{cliente.cliEmail}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(cliente)">Editar</button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(cliente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
