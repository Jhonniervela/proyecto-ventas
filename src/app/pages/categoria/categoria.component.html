<div container styles="height: 150px; width: 10px; ">
  <button (click)="openModal()" type="button" class="btn btn-primary float-right mb-3">Nuevo</button>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <tbody>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th colspan="2" class="text-center">Opciones</th>
      </tbody>
      <tbody>
      <tr *ngFor="let categoria of categorias; index as i">
        <td>{{i+1}}</td>
        <td>{{categoria.cateNombre}}</td>
        <td>{{categoria.cateDescripcion}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(categoria)">Editar</button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(categoria)">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
